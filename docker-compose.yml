services:
  postgres:
    image: postgres:15-alpine
    container_name: timetrack-postgres
    environment:
      POSTGRES_USER: timetrack
      POSTGRES_PASSWORD: timetrack_dev_password
      POSTGRES_DB: timetrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: timetrack-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@timetrack.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
